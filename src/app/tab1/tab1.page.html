<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title >
            Task manager
        </ion-title>
        <ion-icon name="document-text-outline" size="large" slot="start"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-menu side="start" content-id="content">
    <ion-header>
        <ion-toolbar translucent>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content id="content">
        <ion-list>
            <ion-item>
                <ion-icon name="albums-outline" slot="start"></ion-icon>
                <ion-label>All tasks</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="today-outline" slot="start"></ion-icon>
                <ion-label>Today</ion-label>
            </ion-item>
            <ion-menu-toggle>

                    <ion-label routerLink="important" >Important</ion-label>

                <ion-icon name="alert-outline" slot="start"></ion-icon>
                <ion-button color="light" >Important</ion-button>
            </ion-menu-toggle>

            <ion-item>
                <ion-icon name="archive" slot="start"></ion-icon>
                <ion-label>Archived</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="trash" slot="start"></ion-icon>
                <ion-label>Trash</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-todo></app-todo>

</ion-content>
