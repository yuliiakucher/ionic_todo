<form [formGroup]="toDo" class="form">
    <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input formControlName="id" type="number"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Text:</ion-label>
        <ion-input formControlName="body"></ion-input>
    </ion-item>

<!--    <ion-list>-->
<!--        <ion-item>-->
<!--            <ion-label>Priority</ion-label>-->
<!--            <ion-select interface="popover" formControlName="type">-->
<!--                <ion-select-option value="high">High</ion-select-option>-->
<!--                <ion-select-option value="medium">Medium</ion-select-option>-->
<!--                <ion-select-option value="low">Low</ion-select-option>-->
<!--            </ion-select>-->
<!--        </ion-item>-->
<!--    </ion-list>-->

    <ion-list>
        <ion-item>
            <ion-label>Priority</ion-label>
        </ion-item>
        <ion-segment formControlName="type">
            <ion-segment-button value="high">
                <ion-label>High</ion-label>
            </ion-segment-button>
            <ion-segment-button value="medium">
                <ion-label>Medium</ion-label>
            </ion-segment-button>
            <ion-segment-button value="low">
                <ion-label>Low</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-list>


    <ion-item>
        <ion-label>Deadline</ion-label>
        <ion-datetime value="" placeholder="Select Date" formControlName="date"></ion-datetime>
    </ion-item>

    <ion-checkbox formControlName="checker"></ion-checkbox>

    <ion-button  color="light" shape="round" (click)="createTask(toDo)" [disabled]='toDo.invalid'>Done</ion-button>

</form>
